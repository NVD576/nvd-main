{% extends 'layout/base.html' %}

{%block content%}

<div class="row">
    {%for i in products %}
    <div class="card" style="width:400px; margin: 10px;">
        <img class="card-img-top" src= "\static\{{i.image}}" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">{{i.name}}</h4>
          <p class="card-text">{{i.price}}</p>
          <a href="/query/{{i.id}}" class="btn btn-primary">Product detail</a>
          <a href="#" class="btn btn-danger">Buy</a>
        </div>
      </div>
    {% endfor %}
</div>
{%endblock%}
